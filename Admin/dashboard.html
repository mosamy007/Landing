<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LapStore Admin - Dashboard</title>
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>
    <header class="admin-header">
        <div class="admin-logo">Lap<span>Store</span> Admin</div>
        <nav class="admin-nav">
            <button id="products-tab" class="nav-button active">Products</button>
            <button id="stats-tab" class="nav-button">Statistics</button>
            <button id="settings-tab" class="nav-button">Settings</button>
        </nav>
        <div class="admin-user">
            <span id="admin-name">Admin</span>
            <button id="logout-btn">Logout</button>
        </div>
    </header>

    <main class="admin-main">
        <!-- Products Tab (Default) -->
        <section id="products-section" class="admin-section active">
            <div class="section-header">
                <h2>Manage Products</h2>
                <button id="add-product-btn" class="admin-button">Add New Product</button>
            </div>
            
            <div class="products-container" id="admin-products-list">
                <!-- Products will be loaded here -->
                <div class="loading">Loading products...</div>
            </div>
        </section>

        <!-- Statistics Tab -->
        <section id="stats-section" class="admin-section">
            <div class="section-header">
                <h2>Website Statistics</h2>
            </div>
            
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Products</h3>
                    <p id="total-products">0</p>
                </div>
                
                <div class="stat-card">
                    <h3>Featured Products</h3>
                    <p id="featured-products">0</p>
                </div>
                
                <div class="stat-card">
                    <h3>Image Count</h3>
                    <p id="image-count">0</p>
                </div>
            </div>
        </section>

        <!-- Settings Tab -->
        <section id="settings-section" class="admin-section">
            <div class="section-header">
                <h2>Admin Settings</h2>
            </div>
            
            <div class="settings-container">
                <form id="settings-form">
                    <div class="form-group">
                        <label for="admin-username">Change Username</label>
                        <input type="text" id="admin-username" name="admin-username">
                    </div>
                    
                    <div class="form-group">
                        <label for="admin-password">Change Password</label>
                        <input type="password" id="admin-password" name="admin-password">
                    </div>
                    
                    <div class="form-group">
                        <label for="whatsapp-number">WhatsApp Number</label>
                        <input type="text" id="whatsapp-number" name="whatsapp-number" placeholder="eg: 201204451749">
                    </div>
                    
                    <button type="submit" class="admin-button">Save Settings</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Product Form Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Add New Product</h2>
            
            <form id="product-form">
                <input type="hidden" id="product-id" name="product-id">
                
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                
                <div class="form-group">
                    <label for="product-price">Price (EGP)</label>
                    <input type="number" id="product-price" name="product-price" required>
                </div>
                
                <div class="form-group">
                    <label for="product-badge">Badge (optional)</label>
                    <input type="text" id="product-badge" name="product-badge" placeholder="e.g. New, Gaming, etc.">
                </div>
                
                <div class="form-group">
                    <label>Product Specifications</label>
                    <div id="specs-container">
                        <div class="spec-input">
                            <input type="text" name="spec[]" placeholder="e.g. CPU: Intel Core i7" required>
                            <button type="button" class="remove-spec">-</button>
                        </div>
                    </div>
                    <button type="button" id="add-spec" class="small-button">+ Add Specification</button>
                </div>
                
                <div class="form-group">
                    <label>Product Images</label>
                    <div id="images-container">
                        <div class="image-upload">
                            <input type="file" name="product-image[]" accept="image/*">
                            <button type="button" class="remove-image">-</button>
                        </div>
                    </div>
                    <button type="button" id="add-image" class="small-button">+ Add Image</button>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancel-product" class="admin-button cancel">Cancel</button>
                    <button type="submit" class="admin-button save">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/product-manager.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
